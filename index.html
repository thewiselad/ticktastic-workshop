<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> RemedyForce </title>
	</head>
	<body>
	
		<header class="page-header">
		<h1> RemedyForce </h1>
		</header>

	<form action="" method="post">
		
		<h1>Submit a new ticket</h1>

		<div class="form-group">
		<label for="name">Your Name</label>
		<input type="text" name="name" id="name"required>
		<//div>
		
		<div class="form-group">
		<label for="department">Department</label>
		<select name="department" id="department">
			<option value="">Please Choose a department</option>
			<option value="">Accounts</option>
			<option value="">History</option>
			<option value="">HR</option>
			<option value="">Mafia</option>
		</div>

		</select>

		<div class="form-group">
		<label for="email">Your Email</label>
		<input type="email" name="email" id="email" required>
		</div>

		<div class="form-group">
		<label for="Your Phone Number">Phone Number</label>
		<input type="text" name="number"required>
		</div>

		<div class="form-group">
		<label for="Ticket Priority">Ticket Priority</label>
		<select name="Ticket Priority" id="Ticket Priority"required>
			<option value="">Low</option>
			<option value="">Medium</option>
			<option value="">High</option>
			<option value="">Higher Than High</option>
			<option value="">Im dying</option>

		</select>
		</div>

		<div class="form-group">
		<label for="details">Details of your issue</label>
		<textarea name="details" id="details"></textarea>
		</div>

		<div class="form-group">
			<input type="submit" value="Report issue">
		</div>

	</form>
		<h2> Tickets </h2>
		<ul class="ticket-list">
			<li class="ticket-list__item"><strong> Liquez</strong> - HELP !?! </li>
			<li class="ticket-list__item"><strong> M-Skeng</strong> - Network Issues </li>
			<li class="ticket-list__item"><strong> LD </strong> - Go die </li>
			<li class="ticket-list__item"><strong> Dimzy</strong> - Destroyed </li>
			<li class="ticket-list__item"><strong> Monkey</strong> - Battered </li>

	</body>
</html>
