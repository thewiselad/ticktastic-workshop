<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> RemedyForce </title>

		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
	
		<header class="page-header">
			<div class="container">
				<h1> RemedyForce </h1>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<section class="col-md-8">

					<form action="" method="post" class="main-form" id="ticket-form">
						<h2 class="main-form__title">Submit a new ticket</h2>

						<div class="form-group">
							<label class="control-label" for="name">Your Name</label>
							<input class="form-control" type="text" name="name" id="name"required>
						</div>
		
						<div class="form-group">
							<label class="control-label" for="department">Department</label>
							<select class="form-control" name="department" id="department">
								<option value="">Please Choose a department</option>
								<option value="">Accounts</option>
								<option value="">History</option>
								<option value="">HR</option>
								<option value="">Mafia</option>
							</select>
						</div>

						<div class="form-group">
							<label class="control-label" for="email">Your Email</label>
							<input class="form-control" type="email" name="email" id="email" required>
						</div>

						<div class="form-group">
							<label class="control-label" for="Your Phone Number">Phone Number</label>
							<input class="form-control" type="text" name="number"required>
						</div>

						<div class="form-group">
							<label class="control-label" for="Ticket Priority">Ticket Priority</label>
							<select class="form-control" name="Ticket Priority" id="Ticket Priority"required>
								<option value="">Low</option>
								<option value="">Medium</option>
								<option value="">High</option>
								<option value="">Higher Than High</option>
								<option value="">Im dying</option>

							</select>
						</div>

						<div class="form-group">
							<label class="control-label" for="details">Details of your issue</label>
							<textarea class="form-control" name="details" id="details"></textarea>
						</div>

						<div class="form-group">
							<input class="btn btn--block" type="submit" value="Report issue">
						</div>

					</form>
				</section>
				<section class="col-md-4 existing-tickets">

						<h2 class="existing-tickets__title"> Tickets </h2>
						<ul class="ticket-list" id="ticket-list">
							<!--<li class="ticket-list__item"><h4 class="ticket-list__title"> Liquez</h4><span class="ticket-list__user"> HELP !?! </span></li>-->
						</ul>
				</section>
			</div>
		</div>
	<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
	</body>
</html>
